<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Força de Senha</title>
    <!--CSS e JS-->
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <!--CSS e JS-->
</head>
<body>
    <div class="container">
        <h2>Verificador de Força de Senha</h2>
        <p>Insira uma senha para verificar sua força</p>
        
        <input type="password" id="passwordInput" placeholder="Digite sua senha aqui">
        <div class="password-strength-bar">
            <div id="password-strength-indicator" class="strength-indicator"></div>
        </div>

        <p id="password-strength-text"></p>
        <p id="tip">Sua senha precisa conter letras minúsculas, maiúsculas e caracteres especiais.</p>
    </div>
</body>
</html>
